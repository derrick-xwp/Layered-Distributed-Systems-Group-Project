<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <ui:composition template="./templates/assignmentTemplate.xhtml">
            <ui:define name="content">

                <h2>Please sign in</h2>
                <h:form>
                    <h:panelGrid columns="2">
                        Username: <h:inputText value="#{usersManagedBean.username}"><f:validator validatorId="logInusernameValidator"/></h:inputText><br/>
                        Password: <h:inputText value="#{usersManagedBean.password}" ><f:validator validatorId="logINpasswordValidator"/></h:inputText><br/>
                        <h:panelGroup/>
                        <h:commandButton  action="#{userManager.login()}" value='Log in'></h:commandButton>
                    </h:panelGrid>
                </h:form>
                <b><h:outputText value="IF THIS IS THE FIRST TIME RUNNING THE APPLICATION PLEASE EXECUTE THE .SQL FILE 'Database_Initialization.sql'." /></b>
                <br/>
                <b><h:outputText value="THE FILE CAN BE FOUND AT: EnterpriseApplication3-war > Source Packages > init > Database_Initialization.sql" /></b>
                <br/>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
