<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>VIEWING FREELANCERS info</title>
    </h:head>
    <h:body style="font-family: monospace;">
        <ui:composition template="/templates/assignmentTemplate.xhtml">
            <ui:define name="content">


                <h:form>
                    <h1><h:commandLink value="Log Out" action="/index.xhtml" ></h:commandLink>
                        &nbsp;&nbsp;
                        <h:commandLink value="Back" action="/jobprovider/jobproviderhome.xhtml" ></h:commandLink>
                    </h1>
                </h:form>

                <h2> You're viewing #{infoBean.username}'s info. </h2>
                <hr/>
                <h:form>
                    <h:dataTable value= "#{infoManager.checkinfo()}" var = 'info' border="3"   width="300" cellpadding='5'>
                        <h:column>
                            <f:facet name ='header'>USERNAME</f:facet>
                            <h:outputText value="#{info.username}"></h:outputText>                    
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>FREELANCE ID</f:facet>
                            <h:outputText value="#{info.freelanceId}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>SKILLS</f:facet>
                            <h:outputText value="#{info.skills}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>MESSAGE</f:facet>
                            <h:outputText value="#{info.message}" ></h:outputText>
                        </h:column>

                    </h:dataTable> 
                </h:form>

            </ui:define> 
        </ui:composition>
    </h:body>
</html>
