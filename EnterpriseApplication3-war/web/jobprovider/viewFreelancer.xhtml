<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form >
            <h:dataTable value= "#{infoManager.viewFreelancer()}" var = 'info' >
                <h:column>
                    <f:facet name ='header'>Username</f:facet>
                    <h:outputText value="#{info.username}"></h:outputText>                    
                </h:column>

                <h:column>
                    <f:facet name ='header'>Freelance ID</f:facet>
                    <h:outputText value="#{info.freelanceId}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name ='header'>SKILLS</f:facet>
                    <h:outputText value="#{info.skills}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name ='header'>MESSAGE</f:facet>
                    <h:outputText value="#{info.message}" ></h:outputText>
                </h:column>

            </h:dataTable> 
        </h:form>






    </body>
</html>
