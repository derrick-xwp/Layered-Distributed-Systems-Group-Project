<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Manipulate your job</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/assignmentTemplate.xhtml">
            <ui:define name="content">


                <h2> You can see all open jobs here </h2>
                <hr/>
                <h:form>
                    <h:dataTable value= '#{jobsManager.openJobs()}' var = 'Job' border="3"   width="300" cellpadding='5'>
                        <h:column>
                            <f:facet name ='header'>JOB ID</f:facet>
                            <h:outputText value="#{Job.jobid}"></h:outputText>                    
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>TITLE</f:facet>
                            <h:outputText value="#{Job.title}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>KEYWORDS</f:facet>
                            <h:outputText value="#{Job.keywords}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>JOB DESCRIPTION</f:facet>
                            <h:outputText value="#{Job.description}" ></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>PAYMENT</f:facet>
                            <h:outputText value="#{Job.payment}"></h:outputText>
                        </h:column>   

                        <h:column>
                            <f:facet name ='header'>STATUS</f:facet>
                            <h:outputText value="#{Job.status}"></h:outputText>
                        </h:column> 

                        <h:column>
                            <f:facet name ='header'>UNDERTAKE</f:facet>
                            <h:commandButton value="UNDERTAKE" action="#{jobsManager.underTake(Job)}" style="width: 100px">                        
                            </h:commandButton>
                        </h:column>         

                    </h:dataTable>   
                </h:form>     

                <h2> ALL Your undertaken jobs are listed here </h2>
                <hr/>
                <h:form>
                    <h:dataTable value= '#{jobsManager.myJobApplications()}' var = 'Job' border="3"   width="300" cellpadding='5'>
                        <h:column>
                            <f:facet name ='header'>JOB ID</f:facet>
                            <h:outputText value="#{Job.jobid}"></h:outputText>                    
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>TITLE</f:facet>
                            <h:outputText value="#{Job.title}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>KEYWORDS</f:facet>
                            <h:outputText value="#{Job.keywords}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>JOB DESCRIPTION</f:facet>
                            <h:outputText value="#{Job.description}" ></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>PAYMENT</f:facet>
                            <h:outputText value="#{Job.payment}"></h:outputText>
                        </h:column>   

                        <h:column>
                            <f:facet name ='header'>STATUS</f:facet>
                            <h:outputText value="#{Job.status}"></h:outputText>
                        </h:column> 


                        <h:column>
                            <f:facet name ='header'>REVOKE JOBS</f:facet>
                            <h:commandButton value="REVOKE" action="#{jobsManager.myRevoke(Job)}" style="width: 100px">                        
                            </h:commandButton>
                        </h:column>

                    </h:dataTable>   
                </h:form>       




                <h:form>
                    <h:commandLink value="MainPage" action="/freelancer/freelancerMainPage.xhtml" ></h:commandLink>
                    <br/><br/>
                    <h:commandLink value="Log Out" action="/index.xhtml" ></h:commandLink>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
