<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Freelancer's Info</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/assignmentTemplate.xhtml">
            <ui:define name="content">

                <h2> Personal Info </h2>
                <hr/>
                <h:form>
                    <h:dataTable value= "#{infoManager.myInfo()}" var = 'info' >
                        <h:column>
                            <f:facet name ='header'>Username</f:facet>
                            <h:outputText value="#{info.username}"></h:outputText>                    
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>Freelance ID</f:facet>
                            <h:outputText value="#{info.freelancerid}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>SKILLS</f:facet>
                            <h:outputText value="#{info.skills}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>MESSAGE</f:facet>
                            <h:outputText value="#{info.message}" ></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>EDIT</f:facet>
                            <h:commandButton value="EDIT" action="#{infoManager.editInfo(info)}" style="width: 100px">                        
                            </h:commandButton>
                        </h:column>

                    </h:dataTable> 
                </h:form>

                <br/><br/>
                <hr/>
                <h:form>
                    <h2> UPDATE PROFILE INFORMATION </h2>           

                    <h:panelGrid columns="2">
                        Username:
                        <h:outputText value="#{infoBean.username}" />
                        Skills:
                        <h:inputText value="#{infoBean.skills}" />
                        Message: 
                        <h:inputText value="#{infoBean.message}" />
                        <h:panelGroup/>
                        <h:commandButton value="Save" action="#{infoManager.saveInfo()}" />
                    </h:panelGrid>
                </h:form> 

            </ui:define> 
        </ui:composition>
    </h:body>

    <h:form>  
        <h:commandLink value="Log Out" action="/index.xhtml" ></h:commandLink>


        <h:commandLink value="Go to Freelancer's Main Page" action="/freelancer/freelancerMainPage.xhtml" ></h:commandLink>
    </h:form> 





</html>
