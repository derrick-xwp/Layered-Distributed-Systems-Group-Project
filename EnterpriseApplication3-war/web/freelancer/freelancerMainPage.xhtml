<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Freelancer Main page</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/assignmentTemplate.xhtml">
            <ui:define name="content">

                <h2>Your login type is free lancer </h2>

                <h:form>
                    <h2>  </h2>   
                    <hr/>


                    <h2> You can search job by Keyword here </h2>
                    <hr/>
                    input keyword here: <h:inputText value="#{jobsManagedBean.searchKeyword}"></h:inputText>
                    <h:commandButton value="SEARCH"  action="/freelancer/keywordsearch.xhtml" ></h:commandButton>        

                </h:form>

                <h:form>
                    <h2> You can search job by id here </h2>
                    <hr/>
                    input Job ID here: <h:inputText value="#{jobsManagedBean.searchJobId}"></h:inputText>
                    <h:commandButton value="SEARCH"  action="/freelancer/jobidsearch" ></h:commandButton>        

                </h:form>

                <h:form>
                    <h2> You can see all open jobs by click the link below </h2>
                    <hr/>
                    <h:commandLink value="see all open jobs" action="/freelancer/seeopenjobs.xhtml" ></h:commandLink>
                </h:form>
                <br/><br/>
                <h:form>
                    <h2> You can choose to undertake job or revoke job by click the link below </h2>
                    <hr/>
                    <h:commandLink value="undertake or revoke jobs" action="/freelancer/jobManipulator.xhtml" ></h:commandLink>
                </h:form>

                <br/><br/>


                <h:form>
                    <h:commandLink value="See Personal info" action="/freelancer/infopage.xhtml" ></h:commandLink> 
                    <br/><br/>
                    <h:commandLink value="Payment" action="/freelancer/payment.xhtml" ></h:commandLink>
                    <br/><br/>
                    <h:commandLink value="Log Out" action="/index.xhtml" ></h:commandLink>
                </h:form>

            </ui:define> 
        </ui:composition>
    </h:body>
</html>
