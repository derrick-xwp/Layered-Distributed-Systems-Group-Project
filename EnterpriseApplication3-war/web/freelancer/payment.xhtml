<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Freelancer info page</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/assignmentTemplate.xhtml">
            <ui:define name="content">

                <h2> payment </h2>
                <h:form>
                    <h:dataTable value= "#{infoManager.myInfo()}" var = 'info' border="3"   width="300" cellpadding='5'>
                        <h:column>
                            <f:facet name ='header'>Freelancer Name</f:facet>
                            <h:outputText value="#{info.username}"></h:outputText>                    
                        </h:column>
                        <h:column>
                            <f:facet name ='header'>Payment</f:facet>
                            <h:outputText value="#{info.account}" ></h:outputText>
                        </h:column>
                    </h:dataTable> 
                </h:form>
            </ui:define> 
        </ui:composition>
    </h:body>
    <h:form>
        <h:commandLink value="Log Out" action="/index.xhtml" ></h:commandLink>
        <br/><br/>
        <h:commandLink value="Go to Freelancer Mainpage" action="/freelancer/freelancerMainPage.xhtml" ></h:commandLink>

    </h:form>


</html>
