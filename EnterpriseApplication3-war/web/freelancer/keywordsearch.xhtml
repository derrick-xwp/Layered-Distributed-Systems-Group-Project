<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/assignmentTemplate.xhtml">
            <ui:define name="content">



                <h2> Result of searching job by keyword </h2>

                <h:form>
                    <h:dataTable value= "#{jobsManager.searchKeyword()}" var = 'Job' border="3"   width="300" cellpadding='5'>
                        <h:column>
                            <f:facet name ='header'>Jobid</f:facet>
                            <h:outputText value="#{Job.jobid}"></h:outputText>                    
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>Job description</f:facet>
                            <h:outputText value="#{Job.description}" ></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>payment</f:facet>
                            <h:outputText value="#{Job.payment}"></h:outputText>
                        </h:column>   

                        <h:column>
                            <f:facet name ='header'>Title</f:facet>
                            <h:outputText value="#{Job.title}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>Keywords</f:facet>
                            <h:outputText value="#{Job.keywords}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name ='header'>Status</f:facet>
                            <h:outputText value="#{Job.status}"></h:outputText>
                        </h:column> 

                    </h:dataTable> 
                </h:form>

                <h:form>
                    <h1><h:commandLink value="Log Out" action="/index.xhtml" ></h:commandLink>
                        <br/><br/>
                        <h:commandLink value="Go to Main page" action="/freelancer/freelancerMainPage.xhtml" ></h:commandLink>
                    </h1>
                </h:form>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
